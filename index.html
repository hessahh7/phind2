<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            color: #ddd;
        }
        .candy-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .candy-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .candy-item img {
            width: 100%;
            height: auto;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            background-color: #008000; /* Updated background color for better contrast */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="candy-container">
        <div class="candy-item">
            <img src="candy1.jpg" alt="Candy 1">
            <h3>Candy 1</h3>
            <p>Description of Candy 1</p>
            <button class="button" onclick="addToCart('Candy 1')">Add to Cart</button>
        </div>
        <div class="candy-item">
            <img src="candy2.jpg" alt="Candy 2">
            <h3>Candy 2</h3>
            <p>Description of Candy 2</p>
            <button class="button" onclick="addToCart('Candy 2')">Add to Cart</button>
        </div>
        <!-- Add more candy items as needed -->
    </div>

    <div class="footer">
        &copy; 2023 Candy Shop. All rights reserved.
    </div>

    <script>
        function addToCart(candyName) {
            alert(candyName + " added to cart!");
            // Implement cart functionality here
        }
    </script>
</body>
</html>
