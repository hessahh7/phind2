<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 15px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        .candy-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .candy-item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .candy-item img {
            width: 100%;
            height: auto;
        }
        .candy-item button {
            background-color: #007BFF; /* Updated color */
            color: white;
            padding: 10px 24px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .candy-item button:hover {
            background-color: #0056b3; /* Updated color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="candy-container">
        <div class="candy-item">
            <img src="candy1.jpg" alt="Candy 1">
            <h3>Candy 1</h3>
            <p>Description of Candy 1</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
        <div class="candy-item">
            <img src="candy2.jpg" alt="Candy 2">
            <h3>Candy 2</h3>
            <p>Description of Candy 2</p>
            <button onclick="alert('Added to cart!')">Add to Cart</button>
        </div>
        <!-- Add more candy items as needed -->
    </div>

    <div class="footer">
        <p>&copy; 2024 Candy Shop. All rights reserved.</p>
    </div>
</body>
</html>
